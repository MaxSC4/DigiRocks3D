<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion – Petro3D</title>
  <link rel="stylesheet" href="../css/auth.css" />
</head>
<body class="auth-bg">

  <div class="auth-card">
    <h1 class="auth-title">Connexion DigiRocks3D</h1>
    
    <form id="loginForm">
      <label for="email">Adresse e-mail</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />

      <button type="submit" class="card-button full-width">Se connecter</button>
    </form>

    <p id="errorMsg" class="error-msg"></p>
    <p class="auth-footer">Besoin d’aide ? Contactez votre enseignant référent.</p>
  </div>

  <script type="module" src="../js/auth.js"></script>
</body>
</html>
